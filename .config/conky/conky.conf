conky.config = {
	alignment = 'bottom_right',
	background = true,
	color2 = '588078',
	cpu_avg_samples = 2,
	default_color = '80FFF9',
	double_buffer = true,
	font = 'Bitstream Vera Sans:size=8',
	draw_shades = false,
	gap_x = 25,
	gap_y = 13,
	minimum_width = 250,
	maximum_width = 320,
	no_buffers = true,
	own_window = true,
	own_window_type = 'override',
	own_window_transparent = true,
	update_interval = 1.0,
	use_xft = true,
}
conky.text = [[
${voffset 8}$color2${font Bitstream Vera Sans:size=16}${time %A}$font\
${voffset -8}$alignr$color${font Bitstream Vera Sans:size=38}${time %e}$font
$color${voffset -30}$color${font Bitstream Vera Sans:size=18}${time %b}$font\
${voffset -3} $color${font Bitstream Vera Sans:size=20}${time %Y}$font$color2$hr
#
#${voffset 20}${goto 40}${color}CPU${font Bitstream Vera Sans:bold:size=8}$alignr$cpu%
#${voffset 5}${goto 40}$font$color2${top name 1}$alignr$color${top cpu 1}%
#${goto 40}$color2${top name 2}$alignr$color${top cpu 2}%
#${goto 40}$color2${top name 3}$alignr$color${top cpu 3}%
#${goto 40}$color2${top name 4}$alignr$color${top cpu 4}%
# ${goto 40}$color2${top name 5}$alignr$color${top cpu 5}%
#
${voffset 10}${goto 40}${color}RAM${font Bitstream Vera Sans:bold:size=8}$alignr$mem$font
${goto 40}${voffset 5}$color2${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 40}$color2${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 40}$color2${top_mem name 3}$alignr$color${top_mem mem_res 3}
${goto 40}$color2${top_mem name 4}$alignr$color${top_mem mem_res 4}
# ${goto 40}$color2${top_mem name 5}$alignr$color${top_mem mem_res 5}
#
${voffset 10}${goto 40}${color}Swap${font Bitstream Vera Sans:bold:size=8}$alignr${swap}/ ${swapfree}
${voffset 15}$font$alignr${execi 10000 awk -F= '/TION/ {print $2}' /etc/lsb-release |sed 's/"//g'} \
${execi 10000 awk -F= '/EASE=/ {printf $2" "} /NAME/ {print $2}' /etc/lsb-release}
${voffset 10}${color2}${alignr}${execi 1200 whoami}@${nodename}
${alignr}${color2}${font Bitstream Vera Sans:size=8}uptime: ${color}${uptime_short}
${voffset 5}${color2}${font Bitstream Vera Sans:size=8}${alignr}kernel: ${color}${kernel}
#
$color
${color CC9900}SYSTEM ${hr 2}$color
$nodename $sysname $kernel on $machine

Total CPU: ${cpu cpu0}%
${color 597DB2}${cpubar}$color
${cpugraph 000000 597DB2}
#Core 1: ${freq 1} MHz        Temprature: $color ${exec sensors|grep 'Core0'|awk '{print $3}'}
#${cpu cpu1}% ${color 597DB2}${cpubar cpu1}$color
#Core 2: ${freq 2} MHz        Temprature: $color ${exec sensors|grep 'Core1'|awk '{print $3}'}
#${cpu cpu2}% ${color 597DB2}${cpubar cpu2}$color
#Core 3: ${freq 3} MHz        Temprature: $color ${exec sensors|grep 'Core2'|awk '{print $3}'}
#${cpu cpu2}% ${color 597DB2}${cpubar cpu2}$color
#Core 4: ${freq 4} MHz        Temprature: $color ${exec sensors|grep 'Core3'|awk '{print $3}'}
#${cpu cpu2}% ${color 597DB2}${cpubar cpu2}$color

#NAME            PID      CPU%   MEM%
#${color CCFFFF}${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
#${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
#${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
#${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}$color

${color CC9900}MEMORY ${hr 2}$color
RAM Used: ${mem}        RAM Free: ${memfree}/ ${memmax}
 RAM: $memperc%  ${color FF6600} ${membar 6}$color
Swap: $swapperc%   ${color FF6600} ${swapbar 6}$color

${color CC9900}DISK ${hr 2}$color
sdc1 ${fs_type} (Boot): ${fs_free_perc /boot/efi}% ${color FFFF33} ${fs_bar 6 /}$color
sdc3 ${fs_type} (Root): ${fs_free_perc /}% ${color FFFF33} ${fs_bar 6 /}$color
sdc4 ${fs_type} (Home): ${fs_free_perc /home}% ${color FFFF33} ${fs_bar 6 /}$color

${color CC9900}NETWORK (${addr wlp3s0}) ${hr 2}$color
Down: $color${downspeed wlp3s0} k/s ${alignr}Up: ${upspeed wlp3s0} k/s
${downspeedgraph wlp3s0 25,140 000000 ff0000} ${alignr}${upspeedgraph wlp3s0
25,140 000000 00ff00}$color
Total: ${totaldown wlp3s0} ${alignr}Total: ${totalup wlp3s0}
Inbound: ${tcp_portmon 1 32767 count} Outbound: ${tcp_portmon 32768
61000 count}${alignr}Total: ${tcp_portmon 1 65535 count}

${color CC9900}LOGGING ${hr 2}$color
${color 339900}${exec journalctl -n 5 | fold -w50}$color
]]
